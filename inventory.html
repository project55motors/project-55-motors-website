    <style>

        /* Modal styles – premium full-screen overlay */

        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:10000; overflow-y:auto; padding:2rem 1rem; }

        .modal:target { display:block; }

        .modal-content { max-width:900px; margin:0 auto; background:#fff; border-radius:20px; overflow:hidden; position:relative; }

        .modal-close { position:absolute; top:15px; right:20px; font-size:3rem; color:#fff; text-decoration:none; z-index:10001; }

        .modal-details { padding:2.5rem; text-align:center; }



        /* Scrollable description box */

        .full-description { max-width:700px; margin:2rem auto; text-align:left; line-height:1.7; color:#333; background:#f9f9f9; padding:2rem; border-radius:12px; max-height:300px; overflow-y: auto; }



        /* Photo panel – Sway-like stack with horizontal scroll and snap */

        .photo-gallery { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap:1rem; padding:1rem; -webkit-overflow-scrolling: touch; }

        .photo-gallery img { flex: 0 0 80%; scroll-snap-align: center; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.2); transition:transform 0.3s; }

        .photo-gallery img:hover { transform: scale(1.05); }



        /* Specs grid */

        .modal-specs { display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:1rem; margin:2rem 0; font-size:1rem; }

        .modal-specs div { background:#f8f8f8; padding:1rem; border-radius:12px; }

        @media (max-width:640px) { .modal-specs { grid-template-columns:1fr 1fr; } }

    </style>

</head>
